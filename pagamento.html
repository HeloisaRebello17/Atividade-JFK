<!DOCTYPE html>
<html lang="pt-br">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style/pagamento.css">

    <title>Informações de Pagamento</title>
  </head>
  <body>
    <h2>Informações de Pagamento</h2>

    <form>
        <div>
      <label for="nome-cartao">Nome no Cartão:</label>
      <input type="text" id="nome-cartao" name="nome-cartao" required>
    </div>
    <div>
      <label for="numero-cartao">Número do Cartão:</label>
      <input type="text" id="numero-cartao" name="numero-cartao" pattern="[0-9]{16}" required>
      <small>Somente números (16 dígitos).</small>
    </div>
    <div>
      <label for="data-expiracao">Data de Expiração:</label>
      <input type="text" id="data-expiracao" name="data-expiracao" pattern="(0[1-9]|1[0-2])\/\d{2}" placeholder="MM/YY" required>
      <small>Formato MM/YY.</small>
    </div>
    <div>
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" pattern="\d{3}" required>
      <small>Três dígitos no verso do cartão.</small>
    </div>
      <button type="submit">Pagar</button>
      <button type="reset">Limpar</button>
    </form>
  
    <a href="principal.html">
        <button type="button">Finalizar</button>
      </a>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
